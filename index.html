<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <!-- daisyUI & Tailwind CSS cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] flex justify-center items-center min-h-screen flex-col ">
        <div class=" w-56 h-24 bg-cover bg-[url(./image/bg.png)] flex justify-center items-center">
            <img class="w-14" src="image/Group.png" alt="">
        </div>
    
        <form class="bg-white p-9 rounded-2xl">
            <div>
                <p class="font-semibold mb-2">Mobile Number</p>
                <input id="number-input" type="text" placeholder="Enter your number" class="input rounded-3xl bg-[#f4f5f7] border-none" />
            </div>
            <div>
                <p class="font-semibold mb-2 mt-5">4 Digit Pin</p>
                <input id="pin-input" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-3xl bg-[#f4f5f7] border-none mb-5" />
            </div>
            <button id="index-button" class="btn bg-[#0874F2] text-white rounded-3xl w-full ">Login</button>
        </form>
    
    <script src="index.js"></script>
</body>
</html>
